<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Passcode</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/manager.css') }}">
</head>
<body>
  <!-- Change Passcode Modal -->
<div class="modal" id="changePasscodeModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Change Passcode</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="change-passcode-form" method="POST" onsubmit="changePasscode(event)">
                    <div class="form-group">
                        <label for="current-passcode">Current Passcode:</label>
                        <input type="password" id="current-passcode" name="current_passcode" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="new-passcode">New Passcode:</label>
                        <input type="password" id="new-passcode" name="new_passcode" required class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Change Passcode</button>
                </form>
                <div id="passcode-message" class="mt-3"></div> <!-- For displaying success/error messages -->
            </div>
        </div>
    </div>
</div>

</body>
</html>
